<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Regiter form Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="{{ url_for('static', filename = 'css/reg.css') }}">

</head>
<body>

  <script  src="./script.js"></script>

  <div class="split left">
    <div class="centered">
      <div class="login-form">
        <form action= "{{ url_for('register_industry') }}" method= 'POST'>
            <h1>Industries Register</h1> 
            <div class="content">
              <div class="input-field">
                <input type="text" placeholder="Name" autocomplete="nope" name='Nm'/>
              </div>
              <div class="input-field">
                <input type="email" placeholder="Email" autocomplete="nope" name='email'/>
              </div>
              <div class="input-field">
                <input type="number" placeholder="Mobile Number" autocomplete="nope" name='PhNo'/>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Password" autocomplete="new-password" name='pass'/>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Confirm-Password" autocomplete="Re-password" name="Rpass"/>
              </div>
              <a href="#" class="link">Forgot Password?</a>
            </div>
            <div class="action">
              <button>Register</button>
            </div>
            <!--<div class="button-wrapper">
              <a class="button cta-button" href="/login">Register</a>
            </div> -->
          </form>
        </div>
    </div>

  
  </div>
  
  <div class="split right">
    <div class="centered">
      <div class="login-form1">
        <form action= "{{ url_for('register_student') }}" method= "post">
            <h1>Student Register</h1>
            <div class="content">
              <div class="input-field">
                <input type="text" placeholder="Name" autocomplete="nope" name="Nm"/>
              </div>
              <div class="input-field">
                <input type="email" placeholder="Email" autocomplete="nope" name="email"/>
              </div>
              <div class="input-field">
                <input type="number" placeholder="Mobile Number" autocomplete="nope" name="PhNo"/>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Password" autocomplete="password" name="pass"/>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Confirm-Password" autocomplete="re-password" name="Rpass"/>
              </div>
              <a href="#" class="link">Forgot Password?</a>
            </div>
            <div class="action">
              <button>Register</button>
            </div>
            <!--<div class="button-wrapper">
              <a class="button cta-button" href="/login">Register</a>
            </div> -->
          </form>
    </div>
  </div>

</body>
</html>
